<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorDash Order History Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #764ba2;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî DoorDash Order History Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="value" id="totalOrders">-</div>
                <div class="label">Unique deliveries</div>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="value" id="totalItems">-</div>
                <div class="label">Items ordered</div>
            </div>
            <div class="stat-card">
                <h3>Favorite Store</h3>
                <div class="value" id="favoriteStore" style="font-size: 1.3em;">-</div>
                <div class="label" id="favoriteStoreCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Date Range</h3>
                <div class="value" id="dateRange" style="font-size: 1em;">-</div>
                <div class="label" id="dayCount">-</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <h2>üìä Orders Over Time</h2>
                <div class="chart-wrapper">
                    <canvas id="ordersTimeChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h2>üèÜ Top 10 Stores</h2>
                <div class="chart-wrapper">
                    <canvas id="topStoresChart"></canvas>
                </div>
            </div>
            <div class="chart-container full-width">
                <h2>üçï Most Ordered Items (Top 15)</h2>
                <div class="chart-wrapper">
                    <canvas id="topItemsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search by store, item, or options..." />
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Store</th>
                        <th>Item</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="4" class="no-results">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allOrders = [];

        // Proper CSV parser that handles quoted fields with commas
        function parseCSV(text) {
            const lines = [];
            let currentLine = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentField += '"';
                        i++; // Skip next quote
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentLine.push(currentField);
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentField || currentLine.length > 0) {
                        currentLine.push(currentField);
                        if (currentLine.some(field => field.trim())) {
                            lines.push(currentLine);
                        }
                        currentLine = [];
                        currentField = '';
                    }
                    if (char === '\r' && nextChar === '\n') {
                        i++; // Skip \n in \r\n
                    }
                } else {
                    currentField += char;
                }
            }
            
            // Don't forget the last field and line
            if (currentField || currentLine.length > 0) {
                currentLine.push(currentField);
                if (currentLine.some(field => field.trim())) {
                    lines.push(currentLine);
                }
            }
            
            return lines;
        }

        // Load and parse CSV
        async function loadData() {
            try {
                const response = await fetch('doordash.csv');
                const text = await response.text();
                const lines = parseCSV(text);
                
                // Skip header row
                allOrders = lines.slice(1).map(fields => {
                    if (fields.length < 5) return null;
                    return {
                        date: fields[0].trim(),
                        store: fields[1].trim(),
                        person: fields[2].trim(),
                        item: fields[3].trim(),
                        options: fields[4].trim()
                    };
                }).filter(order => order !== null && order.date);

                console.log(`Loaded ${allOrders.length} orders`);
                updateDashboard();
                renderTable(allOrders);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="4" class="no-results">Error loading data: ' + error.message + '</td></tr>';
            }
        }

        function updateDashboard() {
            // Calculate stats
            const uniqueDates = [...new Set(allOrders.map(o => o.date))];
            const totalOrders = uniqueDates.length;
            const totalItems = allOrders.length;

            // Update basic stats
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalItems').textContent = totalItems;

            // Handle empty data case
            if (allOrders.length === 0) {
                document.getElementById('favoriteStore').textContent = 'N/A';
                document.getElementById('favoriteStoreCount').textContent = 'No orders yet';
                document.getElementById('dateRange').textContent = 'N/A';
                document.getElementById('dayCount').textContent = 'No data';
                return;
            }

            // Store frequency
            const storeCounts = {};
            allOrders.forEach(order => {
                storeCounts[order.store] = (storeCounts[order.store] || 0) + 1;
            });
            const topStore = Object.entries(storeCounts).sort((a, b) => b[1] - a[1])[0];

            // Date range - filter out invalid dates and sentinel dates (1900-01-01)
            const dates = allOrders
                .map(o => new Date(o.date))
                .filter(d => !isNaN(d.getTime()) && d.getFullYear() > 1950)
                .sort((a, b) => a - b);
            
            // If no valid dates, use N/A
            if (dates.length === 0) {
                document.getElementById('dateRange').textContent = 'N/A';
                document.getElementById('dayCount').textContent = 'No valid dates';
            } else {
                const firstDate = dates[0];
                const lastDate = dates[dates.length - 1];
                const daysDiff = Math.ceil((lastDate - firstDate) / (1000 * 60 * 60 * 24));
                
                document.getElementById('dateRange').textContent = 
                    `${firstDate.toLocaleDateString()} - ${lastDate.toLocaleDateString()}`;
                document.getElementById('dayCount').textContent = `${daysDiff} days`;
            }

            // Update stat cards
            document.getElementById('favoriteStore').textContent = topStore[0];
            document.getElementById('favoriteStoreCount').textContent = `${topStore[1]} orders`;

            // Create charts
            createOrdersTimeChart();
            createTopStoresChart(storeCounts);
            createTopItemsChart();
        }

        function createOrdersTimeChart() {
            const dateCounts = {};
            allOrders.forEach(order => {
                dateCounts[order.date] = (dateCounts[order.date] || 0) + 1;
            });

            const sortedDates = Object.keys(dateCounts).sort();
            const ctx = document.getElementById('ordersTimeChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedDates,
                    datasets: [{
                        label: 'Items Ordered',
                        data: sortedDates.map(date => dateCounts[date]),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        function createTopStoresChart(storeCounts) {
            const topStores = Object.entries(storeCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const ctx = document.getElementById('topStoresChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: topStores.map(s => s[0]),
                    datasets: [{
                        label: 'Orders',
                        data: topStores.map(s => s[1]),
                        backgroundColor: '#764ba2'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        function createTopItemsChart() {
            const itemCounts = {};
            allOrders.forEach(order => {
                itemCounts[order.item] = (itemCounts[order.item] || 0) + 1;
            });

            const topItems = Object.entries(itemCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 15);

            const ctx = document.getElementById('topItemsChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: topItems.map(i => i[0]),
                    datasets: [{
                        label: 'Times Ordered',
                        data: topItems.map(i => i[1]),
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        // Escape HTML to prevent XSS attacks
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderTable(orders) {
            const tbody = document.getElementById('tableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-results">No results found</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${escapeHtml(order.date)}</td>
                    <td>${escapeHtml(order.store)}</td>
                    <td>${escapeHtml(order.item)}</td>
                    <td>${escapeHtml(order.options)}</td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allOrders.filter(order => 
                order.store.toLowerCase().includes(searchTerm) ||
                order.item.toLowerCase().includes(searchTerm) ||
                order.options.toLowerCase().includes(searchTerm)
            );
            renderTable(filtered);
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
